spring:
  application:
    name: SERVICIO-SENSOR
  datasource:
      url: jdbc:postgresql://localhost:26357/sensor_db?user=root&password=

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
      host: localhost
      port: 5672
      username: admin
      password: admin
server:
    #port: 8080
    port: 9090

eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      fetch-registry: true
      register-with-eureka: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${random.value}

management:
    endpoints:
      web:
        exposure:
          include: '*'
    endpoint:
      health:
        show-details: always